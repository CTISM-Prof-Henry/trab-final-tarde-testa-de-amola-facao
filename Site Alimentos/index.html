<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informação Nutricionais</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/icon/teste.png" type="image/x-icon">
</head>
<body>
    <!-- Cabeçalho com Imagem -->
    <header class="header">
        <img src="assets/images/header2.png" alt="Informação Nutricional" class="header-image">
        <h1>Informação Nutricional</h1>
    </header>

    <!-- Barra de Pesquisa -->
    <section class="search-section">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Valor (ex: calorias)" class="search-input">
            <button onclick="clearSearch()" class="clear-btn">×</button>
        </div>
    </section>

    <!-- Lista de Alimentos (Cards Dropdown) -->
    <section class="foods-section">
        <div id="foodsContainer" class="foods-container">
            <!-- Cards serão gerados dinamicamente via JS -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
